<!DOCTYPE html>

<head>
  <style>
    div {
      height: 150px;
      width: 300px;
    }
    .beep {
      margin: 0 auto;
      width: 5px;
      height: 0;
      border: 5px solid transparent;
      border-top: 10px solid #777;
      border-bottom: 80px solid #888;
    }
    .brain {
      margin: 0 auto;
      background: radial-gradient(circle at center, white 15%, #cc5 40%);
      background: -webkit-radial-gradient(
        circle at center,
        white 15%,
        #cc5 40%
      );
      background-size: 75px 150px;
      height: 150px;
      width: 150px;
      border-radius: 60px 60px 10px 10px;
      border-bottom: 40px solid #666;
    }
    .torso {
      margin: 0 auto;
      height: 0;
      width: 140px;
      border-top: 300px solid #bc6;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-radius: 20px 20px 100px 100px;
    }
    .foot {
      height: 40px;
      width: 40px;
      background: #ccc;
      border-radius: 40px;
      border: 15px solid #999;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="beep"></div>
  <div class="brain"></div>
  <div class="torso"></div>
  <div class="foot"></div>
</body>
